<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="goToMovie('trending', movie.id)">
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="detail">
            <div class="movie-title"  (click)="goToMovie('trending', movie.id)">{{ movie.name }}</div>
            <!-- <div class="rating">{{movie.rating}}</div> -->
            <div class="rating">
              <app-rating [rating]="movie.rating" [isReadOnly]="true"></app-rating>
              <span class="rating-value">{{ movie.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-movies">
      <div class="top">
        <h4>Theatre Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover"  (click)="goToMovie('theatre', movie.id)">
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="detail">
            <div class="movie-title"  (click)="goToMovie('theatre', movie.id)">{{ movie.name }}</div>
            <!-- <div class="rating">{{movie.rating}}</div> -->
            <div class="rating">
              <app-rating [rating]="movie.rating" [isReadOnly]="true"></app-rating>
              <span class="rating-value">{{ movie.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4 class="popular-movies-top">All Time Popular Movies...</h4>
    <div class="popular-movies-movie" *ngFor="let movie of popularMovies">
        <h6 class="popular-movies-movie-title"  (click)="goToMovie('popular', movie.id)">{{ movie.name }}</h6>
        <!-- <div class="rating">{{movie.rating}}</div> -->
        <div class="popular-movies-rating">
          <app-rating [rating]="movie.rating" [isReadOnly]="true"></app-rating>
          <span class="popular-movies-rating-value">{{ movie.rating }}</span>
        </div>
    </div>
  </div>
</div>
